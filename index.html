<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    <title>我的第一个网页</title>  
    <style>  
        /* 简单的CSS样式，让网页看起来更美观 */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 40px;  
            line-height: 1.6;  
        }  
        h1 {  
            color: #333;  
        }  
        img {  
            max-width: 100%;  
            height: auto;  
            display: block;  
            margin: 20px auto;  
        }  
    </style>  
</head>  
<body>  
  
<h1>欢迎来到我的网页</h1>  
  
<p>这是一个简单的HTML网页示例。在这里，你可以看到HTML如何结合CSS来创建结构化和样式化的内容。</p>  
  
<p>你可以通过点击下面的链接访问<a href="https://www.example.com">示例网站</a>，但请注意，这只是一个示例链接。</p>  
  
<p>下面是一张图片：</p>  
  
<img src="https://via.placeholder.com/400" alt="示例图片">  
  
<p>希望你喜欢这个简单的网页示例！你可以根据自己的需要修改和扩展它。</p>  
  
</body>  
</html>
